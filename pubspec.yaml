name: moshaf_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_svg: ^1.0.3
  dio: ^5.3.3
  glassmorphism: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
flutter_assets:
  assets_path: assets/images/
  output_path: lib/
  filename: image_assets.dart
  field_prefix:
